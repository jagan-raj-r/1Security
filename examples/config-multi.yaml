# 1Security Configuration - Multi-Tool Scanning
# Run both IaC and SCA scans together

project: multi-scan-demo
language: multi

tools:
  # Infrastructure as Code scanning
  iac:
    enabled: true
    runner: checkov
    args: ["-d", "examples/terraform", "--framework", "terraform", "--output", "json", "--quiet"]
  
  # Software Composition Analysis
  sca:
    enabled: true
    runner: trivy
    args: ["fs", "examples/python", "--scanners", "vuln", "--format", "json", "--quiet"]

output:
  format: both  # json, html, or both
  report_path: reports/
  fail_on: critical  # Options: critical, high, medium, low, info

