# 1Security Configuration - SCA Scanning with Trivy
# Scan Python and Node.js dependencies for vulnerabilities

project: sca-demo
language: multi

tools:
  # Software Composition Analysis with Trivy
  sca:
    enabled: true
    runner: trivy
    # Scan Python requirements.txt
    args: ["fs", "examples/python", "--scanners", "vuln", "--format", "json", "--quiet"]
  
  # Infrastructure as Code with Checkov (optional)
  iac:
    enabled: false
    runner: checkov
    args: ["-d", "examples/terraform", "--framework", "terraform", "--output", "json", "--quiet"]

output:
  format: both  # json, html, or both
  report_path: reports/
  fail_on: high  # Options: critical, high, medium, low, info

